<!DOCTYPE html>
<link href="style.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo&family=Press+Start+2P&display=swap" rel="stylesheet">
<html lang="en">
<script src="script.js" defer></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="calculator">
    <div class="buttonGrid">
        <div class="display">
            <div id='prevD'></div>
            <br />
            <div id='currD'></div>
        </div>
        <button id="AC" class="AC" tabindex="-1">AC</button>
        <button id="DEL" class="DEL" tabindex="-1">DEL</button>
        <button id="+" class="oper" tabindex="-1">+</button>

        <button id="7" class="nums" tabindex="-1">7</button>
        <button id="8" class="nums" tabindex="-1">8</button>
        <button id="9" class="nums" tabindex="-1">9</button>

        <button id="-" class="oper" tabindex="-1">-</button>

        <button id="4" class="nums" tabindex="-1">4</button>
        <button id="5" class="nums" tabindex="-1">5</button>
        <button id="6" class="nums" tabindex="-1">6</button>
        <button id="×" class="oper" tabindex="-1">×</button>

        <button id="1" class="nums" tabindex="-1">1</button>
        <button id="2" class="nums" tabindex="-1">2</button>
        <button id="3" class="nums" tabindex="-1">3</button>

        <button id="÷" class="oper" tabindex="-1">÷</button>

        <button id="0" class="nums" tabindex="-1">0</button>
        <button id="." class="nums" tabindex="-1">.</button>

        <button id="equal" class="equal" tabindex="-1">=</button>
    </div>
</div> 
</body>
</html>
